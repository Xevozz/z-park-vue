<!DOCTYPE html> 
    <html lang="en"> 
        <head> 
            <meta charset="UTF-8" /> 
            <title> Z-park </title>
            
            <!-- Import Styles -->
            <link rel="stylesheet" href="Style.css" />

            <!-- Import Axios.js -->
            <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js" ></script>
            
            <!-- Import Vue.js -->
             <script src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>

        </head>

        <body id="app"> 
            <!-- Top-Nav Bar -->
            <div class="topnav">
                <a href="Index.html">Z-Park</a>
                <a class="active" href="CreateUser.html">Opret Bruger</a>
                <a href="Bruger.html">Bruger-Liste</a>
                <!-- Dynamisk visning af Log ind / Log ud -->
                <span v-if="!loggedInUser">
                    <a href="#" style="cursor: pointer;">Log ind</a>
                </span>
                <span v-else>
                    <a @click="logout" href="#" style="cursor: pointer;">Log ud</a>
                </span>
            </div>

            <div id="app">
                <!-- Login container -->
                <div class="CreateUser">

                    <h3 id="h3login"> Brugeroplysninger </h3>
                        <input id="U-name" v-model="licenseplate" placeholder="Nummerplade">
                        <p></p>
                        <br/>
                        <input id="U-name" v-model="Name" placeholder="Fornavn">
                        <p></p>
                        <br/>
                        <input id="U-name" v-model="Surname" placeholder="Efternavn">
                        <p></p>
                        <br/>
                        <input id="U-name" v-model="Mail" placeholder="E-mail">
                        <p></p>
                        <br/>
                        <input id="U-name" v-model="Username" placeholder="Username">
                        <p></p>
                        <br/>
                        <input  id="U-name" v-model="Password" placeholder="Kodeord">
                        <p></p>

                        <!-- Opret kode til at indhente oplysninger, hvis bruger er lavet og logger ind -->
                         
                    
                    <div>
                        <button id="buttonlogin" @click="OpretBruger"> Opret bruger </button>
                    </div>

                </div>

            </div>



            <!-- Import App --> 
            <script src="main.js"></script>
            
            <!-- Mount App --> 
            <script> const mountedApp = app.mount('#app') </script>

        </body>
    </html>
