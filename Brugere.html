        <head> 
            <meta charset="UTF-8" />

        <body>

             <div class="topnav">

            <div id="app">  <!-- ik luk er, fjernet ekstra div tag.-->

                <div class="brugere">

                  
                    <div id="app"> 
                        <h2 id="h3login">User-Liste</h2>
                       <!-- Bruger indholdscontainer Ã¦ndret navn til userlist -->
                        <ul v-if="Userslist.length > 0">
                            <li v-for="user in Userslist" :key="user.licenseplate">

                              Name: {{ user.name }} |

                    <!-- Opret kode til at indhente oplysninger -->

            </div>

            <!-- Import App --> 
            <script src="main.js"></script>
            
            <!-- Mount App -->  
            <script> const mountedApp = app.mount('#app') </script>
